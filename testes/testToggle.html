<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Dark Dinâmica</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #0f0f0f;
    color: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    display: flex;
    gap: 10px;
    margin: 20px;
  }

  button {
    background: #1f1f1f;
    color: #fff;
    border: 1px solid #333;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button:hover {
    background: #333;
    transform: scale(1.05);
  }

  .section {
    display: none;
    width: 90%;
    max-width: 600px;
    margin-top: 40px;
    text-align: center;
  }

  .section.active {
    display: block;
  }

  .card {
    background: #1a1a1a;
    border-radius: 12px;
    padding: 20px;
    margin: 15px 0;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <header>
    <button onclick="toggleSection('intro')">Início</button>
    <button onclick="toggleSection('about')">Sobre</button>
    <button onclick="toggleSection('contact')">Contato</button>
  </header>

  <!-- Seções -->
  <section id="intro" class="section active">
    <h2>Bem-vindo</h2>
    <div id="intro-content"></div>
  </section>

  <section id="about" class="section">
    <h2>Sobre Nós</h2>
    <div id="about-content"></div>
  </section>

  <section id="contact" class="section">
    <h2>Contato</h2>
    <div id="contact-content"></div>
  </section>

<script>
let videoMode = false;

// Lista de elementos com condições
const elements = [
  {
    id: "el1",
    content: `<div class="card"><p>Esta é a introdução da página.</p></div>`,
    condition: () => true
  },
  {
    id: "el2",
    content: `<div class="card"><p>Somos apaixonados por tecnologia.</p></div>`,
    condition: () => true
  },
  {
    id: "el3",
    content: `<div class="card"><p>Email: contato@exemplo.com</p></div>`,
    condition: () => true
  }
];

// Lista de sections com condições
const sections = [
  { id: "intro", condition: () => true },
  { id: "about", condition: () => true },
  { id: "contact", condition: () => true },
];

// Lista de posições (elementos podem aparecer em várias seções)
const positions = [
  { key: "el1", after: ["intro-content", "about-content"] },
  { key: "el2", after: ["about-content"] },
  { key: "el3", after: ["contact-content", "intro-content"] },
];

// Renderiza seções e elementos
function renderPage() {
  elements.forEach(element => {
    const shouldShow = element.condition();
    const pos = positions.find(p => p.key === element.id);

    if (pos) {
      pos.after.forEach(targetId => {
        const container = document.getElementById(targetId);
        if (container) {
          let existing = document.getElementById(`${element.id}-${targetId}`);
          if (!existing && shouldShow) {
            const div = document.createElement("div");
            div.id = `${element.id}-${targetId}`;
            div.innerHTML = element.content;
            container.appendChild(div);
          } else if (existing) {
            existing.style.display = shouldShow ? "block" : "none";
          }
        }
      });
    }
  });
}

// Botão para mostrar/ocultar seções
function toggleSection(sectionId) {
  const section = sections.find(s => s.id === sectionId);
  
  // Se a seção não existe ou a condição dela é falsa, não faça nada
  if (!section || !section.condition()) {
    return; // Sai da função sem alterar nada
  }
  
  sections.forEach(s => {
    const el = document.getElementById(s.id);
    if (el) el.classList.remove("active");
  });
  
  const target = document.getElementById(sectionId);
  if (target) target.classList.add("active");
  
  renderPage();
}

// Inicializa
document.addEventListener("DOMContentLoaded", () => {
  renderPage();
  toggleSection();
});
</script>
</body>
</html>
