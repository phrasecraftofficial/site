<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Dark com Sections</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    section {
      border: 1px solid #333;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #1e1e1e;
    }
    .hidden {
      display: none;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Página com Seções Dinâmicas</h1>

  <div>
    <button onclick="toggleSection('intro')">Mostrar/Ocultar Introdução</button>
    <button onclick="toggleSection('about')">Mostrar/Ocultar Sobre</button>
    <button onclick="toggleSection('contact')">Mostrar/Ocultar Contato</button>
  </div>

  <section id="intro">
    <h2>Introdução</h2>
    <div id="intro-content"></div>
  </section>

  <section id="about">
    <h2>Sobre</h2>
    <div id="about-content"></div>
  </section>

  <section id="contact">
    <h2>Contato</h2>
    <div id="contact-content"></div>
  </section>
<script>
// Lista de elementos com condições
const elements = [
  {
    id: "el1",
    content: `<div class="card"><p>Esta é a introdução da página.</p></div>`,
    condition: () => true
  },
  {
    id: "el2",
    content: `<div class="card"><p>Somos apaixonados por tecnologia.</p></div>`,
    condition: () => true
  },
  {
    id: "el3",
    content: `<div class="card"><p>Email: contato@exemplo.com</p></div>`,
    condition: () => true
  }
];

// Lista de sections com condições
const sections = [
  { id: "intro", condition: () => true },
  { id: "about", condition: () => true },
  { id: "contact", condition: () => true },
];

// Lista de posições (elementos podem aparecer em várias seções)
const positions = [
  // after = o 
  { key: "el1", after: ["intro-content", "about-content"] },
  { key: "el2", after: ["about-content"] },
  { key: "el3", after: ["contact-content", "intro-content"] },
];

// Renderiza seções e elementos
function renderPage() {
  // Elementos
  elements.forEach(element => {
    const shouldShow = element.condition();
    const pos = positions.find(p => p.key === element.id);

    if (pos) {
      pos.after.forEach(targetId => {
        const container = document.getElementById(targetId);
        if (container) {
          let existing = document.getElementById(`${element.id}-${targetId}`);
          if (!existing && shouldShow) {
            const div = document.createElement("div");
            div.id = `${element.id}-${targetId}`;
            div.innerHTML = element.content;
            container.appendChild(div);
          } else if (existing) {
            existing.style.display = shouldShow ? "block" : "none";
          }
        }
      });
    }
  });
}


// Botão para mostrar/ocultar seções
function toggleSection(sectionId) {
  // Oculta todas as seções
  sections.forEach(s => {
    const el = document.getElementById(s.id);
    el.classList.add("hidden");
  });

  // Exibe apenas a seção selecionada
  const target = document.getElementById(sectionId);
  target.classList.remove("hidden");
  
  // elementos reavaliados e re-renderizados ao trocar de seção
  renderPage();
}


// Inicializa
document.addEventListener("DOMContentLoaded", () => {
  toggleSection("intro"); // mostra apenas a introdução
});
</script>

</body>
</html>
